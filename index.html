<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MystraWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 17, 32, 0.5); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .enter-btn {
             background-color: #4F46E5;
             color: white;
             padding: 1rem 2.5rem;
             border-radius: 0.5rem;
             font-weight: 700;
             text-transform: uppercase;
             letter-spacing: 0.1em;
             transition: all 0.3s ease;
             box-shadow: 0 4px 20px 0 rgba(79, 70, 229, 0.5);
             text-decoration: none;
             border: 2px solid transparent;
        }
        .enter-btn:hover {
            background-color: transparent;
            border-color: #4F46E5;
            color: #4F46E5;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px 0 rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- 
            VIDEO PLAYER INSTRUCTIONS
            This is where your videos go. 
            - The 'current-video' ID is important for the script.
            - The 'autoplay', 'muted', and 'playsinline' attributes are crucial for videos to work on most browsers, especially mobile.
        -->
        <video id="current-video" autoplay muted playsinline>
            <!-- 
                STEP 1: REPLACE THIS SRC ATTRIBUTE
                Put the file path to your FIRST video here. 
                For example: src="videos/my_first_video.mp4"
            -->
            <source src="" type="videos/Clay_Animation_to_.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="content-overlay">
        <h1 class="text-5xl md:text-8xl font-black mb-4 animate-pulse">MystraWorks</h1>
        <p class="text-lg md:text-2xl text-slate-300 mb-10">The future of human-AI collaboration.</p>
        <a href="MystraWorksHomePage.html" class="enter-btn">Enter Site</a>
    </div>

    <script>
        // --- VIDEO PLAYLIST SCRIPT ---
        const videoPlayer = document.getElementById('current-video');

        // This is your playlist of videos.
        const videoPlaylist = [
            // STEP 2: REPLACE THESE FILE PATHS
            // Put the path to your FIRST video here. It must match the one in the <source> tag above.
            'video/Clay_Animation_to_.mp4', 
            // Put the path to your SECOND video here.
            'videos/Embed_Video_and_Link_Website.mp4'  
        ];

        let currentVideoIndex = 0;

        // This function is called when a video finishes playing.
        videoPlayer.onended = function() {
            // Move to the next video in the playlist.
            currentVideoIndex++;
            
            // If we've reached the end of the playlist, loop back to the beginning.
            if (currentVideoIndex >= videoPlaylist.length) {
                currentVideoIndex = 0;
            }
            
            // Set the video player's source to the new video and play it.
            videoPlayer.src = videoPlaylist[currentVideoIndex];
            videoPlayer.play();
        };

        // This sets the initial video when the page loads.
        videoPlayer.src = videoPlaylist[currentVideoIndex];

    </script>

</body>
</html>
