<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MystraWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        #youtube-player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio */
            transform: translate(-50%, -50%);
        }
        #content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 17, 32, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }
        #content-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="video-background">
        <!-- 
            YOUTUBE EMBED
            This iframe embeds the YouTube video as a background. The parameters in the URL
            make it behave like a background video.
        -->
        <iframe
            id="youtube-player"
            src="https://www.youtube.com/embed/oTJQCWrQt8E?autoplay=1&mute=1&controls=0&loop=1&playlist=oTJQCWrQt8E&showinfo=0&modestbranding=1&iv_load_policy=3&enablejsapi=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </div>

    <div id="content-overlay">
        <h1 class="text-5xl md:text-8xl font-black mb-4 animate-pulse">MystraWorks</h1>
        <p class="text-lg md:text-2xl text-slate-300">Click anywhere to enter the Weave.</p>
    </div>

    <script>
        const contentOverlay = document.getElementById('content-overlay');
        
        // This function is triggered ONCE by the first user click.
        function startExperience() {
            // Remove the listener so this can't be triggered again.
            contentOverlay.removeEventListener('click', startExperience);

            // Hide the overlay to fully reveal the video playing in the background.
            contentOverlay.classList.add('hidden');
            
            // Redirect to the homepage after a delay. The video will continue playing.
            setTimeout(() => {
                // Using ./ makes the path relative, which is robust for local and deployed servers.
                window.location.href = './MystraWorksHomePage.html';
            }, 5000); // 5-second delay before redirect.
        }

        // Wait for the user to click anywhere on the overlay to begin.
        contentOverlay.addEventListener('click', startExperience);
    </script>

</body>
</html>
