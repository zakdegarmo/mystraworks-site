<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MystraWorks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 17, 32, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }
        #content-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- CHANGE 1: The first video's source is now directly in the HTML. -->
        <!-- This lets the browser start loading it immediately. -->
        <video id="current-video" muted playsinline>
            <source src="videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="content-overlay">
        <h1 class="text-5xl md:text-8xl font-black mb-4 animate-pulse">MystraWorks</h1>
        <p class="text-lg md:text-2xl text-slate-300">Click anywhere to enter the Weave.</p>
    </div>

    <script>
        const videoPlayer = document.getElementById('current-video');
        const contentOverlay = document.getElementById('content-overlay');
        
        const videoPlaylist = [
            'videos/video1.mp4', 
            'videos/video2.mp4'  
        ];
        let currentVideoIndex = 0;

        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoPlaylist.length;
            videoPlayer.src = videoPlaylist[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play().catch(error => console.error("Error playing next video:", error));
        }

        videoPlayer.addEventListener('ended', playNextVideo);

        // CHANGE 2: The startExperience function is now much simpler.
        function startExperience() {
            contentOverlay.removeEventListener('click', startExperience);
            contentOverlay.classList.add('hidden');

            // All we do is tell the already-loaded video to play.
            videoPlayer.play().catch(error => {
                console.error("Initial playback failed:", error);
            });
            
            // The redirect timer remains the same.
            setTimeout(() => {
                window.location.href = './MystraWorksHomePage.html';
            }, 8000); 
        }

        contentOverlay.addEventListener('click', startExperience);
    </script>

</body>
</html>
