<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystraWorks</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        #youtube-player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio for vertical coverage */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="video-background">
        <!-- This div will be replaced by the YouTube iframe -->
        <div id="youtube-player"></div>
    </div>
    
    <script>
        // 1. This code loads the YouTube IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        const videoId = 'oTJQCWrQt8E'; // The ID of the YouTube video

        // 2. This function creates the YouTube player after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,        // Autoplay the video
                    controls: 0,        // Hide player controls
                    showinfo: 0,        // Hide video title
                    modestbranding: 1,  // Reduce YouTube logo
                    loop: 1,            // Loop the video
                    playlist: videoId,  // The video ID must be in the playlist for loop to work
                    fs: 0,              // Disable fullscreen button
                    iv_load_policy: 3,  // Hide annotations
                    mute: 1,            // Mute the video (REQUIRED for autoplay)
                    start: 9            // Start 9 seconds into the video
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 3. The API calls this function when the video player is ready.
        function onPlayerReady(event) {
            // The video will start playing automatically due to the 'autoplay: 1' parameter.
            console.log("Player is ready and video is playing.");
        }

        let hasRedirected = false;
        // 4. This function handles the redirect after a set time.
        function onPlayerStateChange(event) {
            // Player.PlayerState.PLAYING equals 1.
            // We only want to set the timer once, when the video first starts.
            if (event.data == YT.PlayerState.PLAYING && !hasRedirected) {
                console.log("Video playback has begun. Starting redirect timer.");
                // Set the timeout to redirect to the main site after the intro duration.
                setTimeout(switchToMainSite, 8000); // 9-second duration
                hasRedirected = true; // Prevents the timer from being set again.
            }
        }

        // 5. This function handles the final switch to your main content page.
        function switchToMainSite() {
            console.log("Redirecting to homepage...");
            // Using a relative path is the most reliable way.
            window.location.href = 'MystraWorksHomePage.html';
        }
    </script>

</body>
</html>
